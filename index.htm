
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todoable</title>

  <link href="./styles.css" rel="stylesheet" />

</head>

<body>

  <!-- buttons -->
  <nav id="anchor"></nav>

  <!-- daily tasks -->
  <div id="add-edit-buttons">
    <button id="add-daily" class="hidden">Add task</button>
    <button id="edit-daily" class="hidden">Edit task</button>
  </div>

  <div id="insert-daily-task" class="hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="daily-input">Enter ad hoc task</label>
      </h3>

      <svg id="close-ad-hoc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <input required type="text" class="form-control" id="daily-input" maxlength="36" placeholder="Please enter your task here." />

    <button id="insert-daily">Insert</button>

  </div>

  <div id="edit" class="tasks hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="daily-edit">Edit ad hoc task</label>
      </h3>

      <svg id="close-edit-ad-hoc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <div id="edit-daily-task"></div>

    <div class="buttons">

      <button id="update-daily">Update</button>
      <button id="delete-daily">Delete</button>

    </div>

  </div>

  <div id="update-daily-task" class="hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="daily-modify">Update ad hoc task</label>
      </h3>

      <svg id="close-update-ad-hoc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <input required type="text" class="form-control" id="daily-modify" />

    <button id="modify-daily">Update</button>

  </div>

  <div id="all-tasks">

    <div class="sub-tasks">
      <div id="title" class="hidden"></div>
      <ul id="task-list" class="hidden"></ul>
    </div>

    <div class="sub-tasks">
      <div id="ad-hoc-title" class="hidden"></div>
      <ul id="ad-hoc-list" class="hidden"></ul>
    </div>

  </div>

  <!-- weekly tasks -->

  <div id="weekly" class="weekly hidden">

    <div class="day">
      <h2></h2>
    </div>
  
    <div class="day">
      <h2></h2>
    </div>
  
    <div class="day">
      <h2></h2>
    </div>
  
    <div class="day">
      <h2></h2>
    </div>
  
    <div class="day">
      <h2></h2>
    </div>
  
    <div class="day">
      <h2></h2>
    </div>
  
    <div class="day">
      <h2></h2>
    </div>
  
  </div>

  <div id="select-weekly-task" class="tasks hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="select-weekly">Select a day</label>
      </h3>

      <svg id="close-weekly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <div id="select-weekly-task-list"></div>

    <div class="buttons">

      <button id="add-weekly">Add task</button>
      <button id="edit-weekly">Edit task</button>

    </div>

  </div>

  <div id="insert-weekly-task" class="hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="weekly-input">Enter task</label>
      </h3>

      <svg id="close-add-weekly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <input required type="text" class="form-control" id="weekly-input" maxlength="36" placeholder="Please enter your task here." />

    <button id="insert-weekly">Insert</button>

  </div>

  <div id="edit-weekly-task" class="tasks hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="daily-edit">Edit weekly task</label>
      </h3>

      <svg id="close-edit-weekly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <div id="edit-weekly-task-list"></div>

    <div class="buttons">

      <button id="update-weekly">Update</button>
      <button id="delete-weekly">Remove</button>

    </div>

  </div>

  <div id="update-weekly-task" class="hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="weekly-modify">Update weekly task</label>
      </h3>

      <svg id="close-update-weekly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <input required type="text" class="form-control" id="weekly-modify" />

    <button id="confirm-modify-weekly">Update</button>

  </div>

  <div id="delete-weekly-task" class="hidden">

    <div class="task">

      <h3>
        <label class="task-label" for="weekly-delete">Confirm delete</label>
      </h3>

      <svg id="close-delete-weekly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40px" height="40px"><path fill="red" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="red" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

    </div>

    <ul>
      <li id="delete-weekly-task-item"></li>
    </ul>

    <div class="buttons">

      <button id="confirm-delete-weekly">Delete</button>
      <button id="cancel-delete-weekly">Cancel</button>

    </div>

  </div>

  <script src="./script.js"></script>
  
</body>
</html>
