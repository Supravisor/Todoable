
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todoable</title>

  <link href="./styles.css" rel="stylesheet" />

</head>

<body>

  <ul id="anchor"></ul>

  <div id="title"></div>

  <ul id="task-list"></ul>

  <div id="weekly" class="weekly">

    <div class="day" id="Monday">
      <h2>Monday</h2>
      <ul id="Monday"></ul>
    </div>
  
    <div class="day" id="Tuesday">
      <h2>Tuesday</h2>
      <ul id="Tuesday"></ul>
    </div>
  
    <div class="day" id="Wednesday">
      <h2>Wednesday</h2>
      <ul id="WednesdayList"></ul>
    </div>
  
    <div class="day" id="Thursday">
      <h2>Thursday</h2>
      <ul id="ThursdayList"></ul>
    </div>
  
    <div class="day" id="Friday">
      <h2>Friday</h2>
      <ul id="FridayList"></ul>
    </div>
  
    <div class="day" id="Saturday">
      <h2>Saturday</h2>
      <ul id="Saturday"></ul>
    </div>
  
    <div class="day" id="Sunday">
      <h2>Sunday</h2>
      <ul id="Sunday"></ul>
    </div>
  
  </div>

  <script src="./script.js"></script>
  
</body>
</html>
